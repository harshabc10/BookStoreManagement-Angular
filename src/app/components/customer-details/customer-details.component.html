<div class="customer-details">
  <div class="header">
    <button class="btn btn-secondary add-address-btn" (click)="toggleAddressForm()">Add New Address</button>
  </div>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <span *ngIf="showAddressForm">
          <input id="fullName" formControlName="fullName" type="text" />
        </span>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <span *ngIf="showAddressForm">
          <input id="mobileNumber" formControlName="mobileNumber" type="text" />
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <span *ngIf="showAddressForm">
        <textarea id="address" formControlName="address"></textarea>
      </span>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="city">City/Town</label>
        <span *ngIf="showAddressForm">
          <input id="city" formControlName="city" type="text" />
        </span>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <span *ngIf="showAddressForm">
          <input id="state" formControlName="state" type="text" />
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Type</label>
      <div class="radio-group" *ngIf="showAddressForm">
        <label>
          <input type="radio" formControlName="type" value="Home" /> Home
        </label>
        <label>
          <input type="radio" formControlName="type" value="Work" /> Work
        </label>
        <label>
          <input type="radio" formControlName="type" value="Other" /> Other
        </label>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary continue-btn">Continue</button>
    </div>
  </form>
</div>
