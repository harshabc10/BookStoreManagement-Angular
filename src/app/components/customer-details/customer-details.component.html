<div class="customer-details">
  <div class="header">
    <button class="btn btn-secondary add-address-btn" (click)="toggleAddressForm()">Add New Address</button>
  </div>
  
  <div *ngFor="let add of addresses" class="first-display" >
    {{add.UserName}}
    {{add.UserPhone}}
    {{add.Address}}

    <button (click)="editAddress(add)">edit</button><button (click)="deleteAddress(add)">delete</button><button (click)="onContinue(add)">continue</button>
  </div>


  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()"  *ngIf="showAddressForm">
    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <span *ngIf="!showAddressForm" class="input-value">{{ customerForm.get('userName')?.value }}</span>
        <input id="fullName" formControlName="userName" type="text" *ngIf="showAddressForm" />
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <span *ngIf="!showAddressForm" class="input-value">{{ customerForm.get('userPhone')?.value }}</span>
        <input id="mobileNumber" formControlName="userPhone" type="text" *ngIf="showAddressForm" />
      </div>
    </div>
    <!-- Edit and Delete buttons -->

    <div class="form-group">
      <label for="address">Address</label>
      <span *ngIf="!showAddressForm" class="input-value">{{ customerForm.get('address')?.value }}</span>
      <textarea id="address" formControlName="address" *ngIf="showAddressForm"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="city">City/Town</label>
        <span *ngIf="!showAddressForm" class="input-value">{{ customerForm.get('city')?.value }}</span>
        <input id="city" formControlName="city" type="text" *ngIf="showAddressForm" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <span *ngIf="!showAddressForm" class="input-value">{{ customerForm.get('state')?.value }}</span>
        <input id="state" formControlName="state" type="text" *ngIf="showAddressForm" />
      </div>
    </div>
    <div class="form-group">
  <label>Type</label>
  <span *ngIf="!showAddressForm" class="input-value">{{ getTypeDisplayValue() }}</span>
  <div class="radio-group" *ngIf="showAddressForm">
    <label>
      <input type="radio" formControlName="type" value="1" (click)="updateTypeValue('1')" /> Home
    </label>
    <label>
      <input type="radio" formControlName="type" value="2" (click)="updateTypeValue('2')" /> Work
    </label>
    <label>
      <input type="radio" formControlName="type" value="3" (click)="updateTypeValue('3')" /> Other
    </label>
  </div>
</div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary continue-btn" (click)="onContinueb()">Continue</button>
    </div>
  </form>
</div>
