<!-- customer-details.component.html -->
<div class="customer-details-container">
    <h2>Customer Details</h2>
    <button class="add-address-button">Add New Address</button>
    <div class="customer-info">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" type="text" value="Poonam Yadav" />
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input id="mobileNumber" type="text" value="8167895478" />
      </div>
      
    </div>
  
    <div class="address-section">
      <div class="address-type">
        <input type="radio" id="work" name="addressType" checked />
        <label for="work">1. WORK</label>
        <a href="#" class="edit-link">Edit</a>
      </div>
      <div class="address-info">
        <label>Address</label>
        <textarea readonly>BridgeLabz Solutions LLP, No. 42, 14th Main, 15th Cross, Sector 4, Opp to BDA complex, near Kumarakom restaurant, HSR Layout, Bangalore</textarea>
      </div>
      <div class="address-details">
        <div class="form-group">
          <label for="city">City/Town</label>
          <input id="city" type="text" value="Bengaluru" readonly />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" type="text" value="Karnataka" readonly />
        </div>
      </div>
    </div>
  
    <div class="address-section">
      <div class="address-type">
        <input type="radio" id="home" name="addressType" />
        <label for="home">2. HOME</label>
      </div>
      <div class="address-info">
        <label>Address</label>
        <textarea readonly>BridgeLabz Solutions LLP, No. 42, 14th Main, 15th Cross, Sector 4, Opp to BDA complex, near Kumarakom restaurant, HSR Layout, Bangalore</textarea>
      </div>
    </div>
  
    <button class="continue-button">CONTINUE</button>
  </div>
