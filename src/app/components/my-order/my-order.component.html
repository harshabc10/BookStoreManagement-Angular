<div class="order-container">
  <div class="title-nav">
    <span class="home-nav" routerLink="/dashboard/books">Home</span>
    <span class="wishlist-nav">/ My OrderList</span>
  </div>
  <div class="order-list">
    <div class="orderlist-heading-cnt">
      <span>My OrderList ({{orders.length}})</span>

    </div>
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-details">
        <div class="book-info">
          <img
            src="{{ order.books[0].imagePath }}"
            alt="{{ order.books[0].title }}"
          />
          <div class="book-details">
            <h3>{{ order.books[0].title }}</h3>
            <p>by {{ order.books[0].author }}</p>
            <p class="price">
              Rs. {{ order.books[0].price }}
              <span class="original-price">Rs. 699</span>
            </p>
          </div>
        </div>
        <div class="order-meta">
          <span class="order-status"
            >‚óè Order Placed on
            {{ order.order.orderDate | date : "MMMM dd" }}</span
          >
        </div>
      </div>
    </div>
    <div *ngIf="orders.length === 0" class="no-orders">No orders found.</div>
  </div>
</div>
