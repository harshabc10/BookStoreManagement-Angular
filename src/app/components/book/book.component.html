<div class="book-outer-container">
  <div *ngFor="let book of BookObjList | search: ''" class="book-container" >
    <div class="book-image-background-container" (click)="handleBook(book)">
      <img src="{{ book?.imagePath }}" class="book-image" />
    </div>

    <div class="book-details" >
      <span class="book-title">{{ book?.title }}</span>

      <span class="book-author">{{ book?.author }}</span>

      <div class="quantity-price">
        <span class="book-rating">4.5 &#9733;</span>
        <span class="quantity">({{ book?.quantity }})</span>
      </div>

      <span class="book-price"><b>Rs.{{ book?.price }} </b><del class="delete">Rs.699</del></span>
    </div>
  </div>
</div>
